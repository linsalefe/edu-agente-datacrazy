version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: whatsapp_agent_db
    environment:
      POSTGRES_USER: whatsapp_agent
      POSTGRES_PASSWORD: whatsapp_agent
      POSTGRES_DB: whatsapp_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: whatsapp_agent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: